<body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-success" href={{url_for("home")}}>SHOWUP</a>

          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
             
              <li class="nav-item">
                <a class="nav-link fw-bold" href={{url_for("shows")}}>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Back</a>
              </li>
             
            </ul>

     <div class="form_container">
      {% for show in shows %}
     <form class="edit_form" action="/shows/edit/{{show.show_id}}" method="post">
      
     <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">show name</label>
        <input type="text" class="form-control" id="formGroupExampleInput" value="{{show.show_name}}" name="name" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">show date</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{show.show_date}}" name="date" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">venue ID</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{show.venue_id}}" name="venue" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Artist ID</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{show.artist_id}}" name="artist" required>
      </div>
      <div class="mb-3">
        <!-- <label for="formGroupExampleInput2" class="form-label">Poster</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{show.poster}}" name="poster" required> -->
        <label for="formGroupExampleInput2" class="form-label ">Poster</label>
        <input type="file" class="form-control" name="poster"  value="{{show.poster}}" accept="image/jpeg, image/png"  capture="camera" onchange="previewImage(event)" required> 
        
        <img id="imagePreview" src="#" alt="Preview" style="display: none; max-width: 200px; max-height: 200px;">
      </div>
      <div class="submit">
        <button type="submit" class="btn btn-success">Save</button></a>
      </div>
     
    </form>
    {% endfor %}
  </div>

  <script src="/static/js/script.js"></script>
</body>
