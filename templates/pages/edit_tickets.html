<body>
    <nav class="navbar navbar-expand-lg bg-body-dark">
        <div class="container-fluid">
          <a class="navbar-brand fw-bold text-success" href={{url_for("home")}}>SHOWUP</a>

     <div class="form_container">
      {% for i  in pending_ticket %}
     <form class="edit_form" action="/tickets/edit/{{i.ticket_id}}" method="post">
      
     <div class="mb-3 mt-4">
        <!-- <label for="formGroupExampleInput" class="form-label">Ticket Type</label>
        <input type="text" class="form-control" id="formGroupExampleInput" value="{{i.ticket_type}}" name="type" required> -->

        <div class="col-md mb-3 select_field" >
          <div class="form-floating">
            <select class="form-select" id="floatingSelectGrid" name="type" class="fw-bold">
              <option value="{{i.ticket_type}}"></option>
              <option value="VIP" class="fw-bold">VIP</option>
              <option value="PLATINUM" class="fw-bold">PLATINUM</option>
              <option value="REGULAR" class="fw-bold">REGULAR</option>
            </select>
            <label for="floatingSelectGrid" class="fw-bold">Choose Ticket Type</label>
          </div>
        </div>
      </div>
      <div class="mb-3">
        <!-- <label for="formGroupExampleInput2" class="form-label">Ticket Description</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{i.ticket_description}}" name="description" required> -->

          <label for="exampleFormControlTextarea1" class="form-label">Ticket Description</label>
          <textarea class="form-control" id="exampleFormControlTextarea1" name="description" value="{{i.ticket_description}}" rows="3"></textarea>
      
      </div>
      <!-- <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Show</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{i.show_id}}" name="show" required>
      </div> -->

      <div class="col-md mb-3 select_field" >
        <div class="form-floating">
          <select class="form-select" id="floatingSelectGrid" name="show" class="fw-bold">
            {%for show in shows %}
            <option value="{{show.show_name}}">{{show.show_name}}</option>
            {% endfor %}
          </select>
          <label for="floatingSelectGrid" class="fw-bold">Choose The show name</label>
        </div>
      </div>

      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Price</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{i.ticket_price}}" name="price" required>
      </div>
      <div class="submit">
        <button type="submit" class="btn btn-success">Save</button></a>
      </div>
     
    </form>
    {% endfor %}
