     <div class="edit_form_container">
      {% for venue in venues %}
     <form class="edit_form" action="/venues/edit/{{venue.venue_id}}" method="post">
      
     <div class="mb-3">
        <label for="formGroupExampleInput" class="form-label">Artist ID</label>
        <input type="text" class="form-control" id="formGroupExampleInput" value="{{venue.artist_id}}" name="a_id" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Venue Name</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.venue_name}}" name="name" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Venue Capacity</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.venue_capacity}}" name="capacity" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Venue Price</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.venue_price}}" name="price" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Venue State</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.venue_state}}" name="state" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Venue Location</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.venue_location}}" name="location" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Venue Photo</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.venue_photo}}" name="photo" required>
      </div>
      <div class="mb-3">
        <label for="formGroupExampleInput2" class="form-label">Show</label>
        <input type="text" class="form-control" id="formGroupExampleInput2" value="{{venue.show}}" name="show" >
      </div>
      <div class="submit">
        <button type="submit" class="btn btn-success">Save</button></a>
      </div>
     
    </form>
    {% endfor %}
  </div>
